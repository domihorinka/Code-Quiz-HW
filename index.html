<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <h1>Welcome to the Coding Quiz!</h1>
    <h3>Timer: <span id="timerValue"></span></h3>
    <h2 class="questionPrompt">Let's Get Started</h2>
    <div class="answerChoices">
        <ol>
            <li><button class="answerChoice1 answer-button"></button></li>
            <li><button class="answerChoice2 answer-button"></button></li>
            <li><button class="answerChoice3 answer-button"></button></li>
            <li><button class="answerChoice4 answer-button"></button></li>
        </ol>
    </div>

    <button id="commenceButton">Let the Quizzing Commence!</button>
    
    <script src="./javascript.js"></script>
</body>
</html>
